<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <div class="container">
        <div class="todo-app">

            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>    
    <script src="script.js"></script>
    </body>
</html>
